<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .skills {
            margin-bottom: 30px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h1>hello thee</h1>
            <p>Short introduction about yourself, your profession, or interests.</p>
        </div>
        
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>Web Development</li>
            </ul>
        </div>
        
        <div class="contact">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
        </div>
    </div>
</body>
</html>
